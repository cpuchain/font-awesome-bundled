<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Awesome Demo</title>
  <!-- Load the bundled Font Awesome CSS -->
  <link rel="stylesheet" href="./all.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      text-align: center;
      margin: 50px auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 20px;
    }
    .icon {
      font-size: 3rem; /* Adjust size of icons */
      padding: 10px;
      margin: 20px;
      color: #333;
    }
    .solid {
      color: #FF5733; /* Solid style icon color */
    }
    .regular {
      color: #2B9EB3; /* Regular style icon color */
    }
    .brands {
      color: #33CC33; /* Brand style icon color */
    }
  </style>
</head>
<body>
  <h1>Font Awesome Demo</h1>
  <p>Check below to see icons from all included styles:</p>

  <h2>Solid Style Example</h2>
  <i class="fas fa-home icon solid"></i>
  <i class="fas fa-user icon solid"></i>
  <i class="fas fa-car icon solid"></i>

  <h2>Regular Style Example</h2>
  <i class="far fa-heart icon regular"></i>
  <i class="far fa-circle icon regular"></i>
  <i class="far fa-file icon regular"></i>

  <h2>Brand Style Example</h2>
  <i class="fab fa-github icon brands"></i>
  <i class="fab fa-twitter icon brands"></i>
  <i class="fab fa-facebook icon brands"></i>

  <p style="font-size: 1rem; color: #666;">If all the icons appear, your Font Awesome CSS is working correctly!</p>
</body>
</html>
